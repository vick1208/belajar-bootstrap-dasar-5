<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    
    <div class="z-3 border border-primary bg-primary-subtle position-absolute rounded-4" style="top: 0px; left: 0px; width: 200px; height: 200px;"></div>
    <div class="z-2 border border-primary bg-primary-subtle position-absolute rounded-4" style="top: 20px; left: 20px; width: 200px; height: 200px;"></div>
    <div class="z-1 border border-primary bg-primary-subtle position-absolute rounded-4" style="top: 40px; left: 40px; width: 200px; height: 200px;"></div>
    <div class="z-0 border border-primary bg-primary-subtle position-absolute rounded-4" style="top: 60px; left: 60px; width: 200px; height: 200px;"></div>
    <div class="z-n1 border border-primary bg-primary-subtle position-absolute rounded-4" style="top: 80px; left: 80px; width: 200px; height: 200px;"></div>

    
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
